blog_app:
    class: Statocles::App::Blog
    args:
        store: 'blog'
        url_root: /blog
        index_tags: [ '-personal' ]

static_app:
    class: Statocles::App::Static
    args:
        store: '.'
        url_root: '/'

site:
    class: Statocles::Site
    on:
        - build:
            $class: Statocles::Plugin::LinkCheck
            $method: check_pages
    args:
        title: preaction
        base_url: http://preaction.github.io
        theme: '::default'
        nav:
            main:
                - title: Blog
                  href: /index.html
                - title: Statocles
                  href: /Statocles
                - title: Yertl
                  href: /ETL-Yertl
                - title: Presentations
                  href: /presentations.html
                - title: Food
                  href: http://indiepalate.com
        deploy: 
            $class: Statocles::Deploy::Git
            $args:
                path: '.'
        index: blog
        apps:
            blog:
                $ref: blog_app
            static:
                $ref: static_app
